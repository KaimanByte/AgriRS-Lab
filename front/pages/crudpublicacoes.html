<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crud Publica√ß√µes - AgriRSlab</title>
  <link rel="stylesheet" href="../styles/StyleCrudPublicacoes.css" />
  <link rel="stylesheet" href="../styles/StyleHeader.css"/>
  <link rel="stylesheet" href="../styles/StyleFooterCrud.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <nav>
      <img src="../imagens/Header/AgriRSlab.png" id="Agriheader" />
      <ul id="nav-links">
        <li><a href="crudvagas.html">Vagas</a></li>
        <li><a href="crud.noticias.html">Not√≠cias</a></li>
        <li><a href="crudpublicacoes.html">Publica√ß√µes</a></li>
      </ul>
      <img src="../imagens/Header/Inpe.png" id="Inpeheader" />
    </nav>
  </header>

  <main>
    <section class="crud-publicacoes">
      <h2 id="crud-titulo">Publica√ß√µes</h2>
      <div class="cinza">

      <form id="formAdd">
        <input type="text" id="titulo" placeholder="T√çTULO / ANO" required/>
        <textarea type="text" id="descricao" placeholder="DESCRI√á√ÉO" required></textarea>
        <div style="display: flex; align-items: center; width: 100%;">
          <input type="text" id="imagem_url" placeholder="URL DA IMAGEM (imagem_url)" style="flex: 1;"/>
          <span onclick="document.getElementById('imagem_file').click()" style="cursor: pointer; margin-left: 10px; font-size: 20px;">üìÅ</span>
        </div>
        <input type="file" id="imagem_file" accept="image/*" style="display: none;"/>
        <input type="text" id="pdf_url" placeholder="URL DO PDF (pdf_url)"/>
        <input type="text" id="citacao_url" placeholder="URL DA CITA√á√ÉO (citacao_url)"/>
        <input type="text" id="doi_url" placeholder="URL DOI (doi_url)"/>
        <div class="button-group">
          <button type="submit" class="btn-adicionar">Adicionar</button>
          <button type="button" class="btn-limpar" onclick="limparFormulario()">Limpar</button>
        </div>
      </form>
      
    </section>
    <ul id="lista"></ul>
    <section class="lista-publicacoes">
      <div id="publicacoes-container">
        <!-- Cards ser√£o inseridos aqui dinamicamente -->
         </div>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 AgriRSlab. Todos os direitos reservados.</p>
  </footer>
  <script>
const API = "http://localhost:3030/publicacao";
let PUBLICACOES = {};

function formatDate(v) {
  const d = new Date(v);
  return isNaN(d) ? "-" : d.toLocaleString('pt-BR');
}

function renderLista() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  Object.values(PUBLICACOES).forEach(pub => {
    const li = document.createElement("li");
    li.innerHTML = `
      <img class="item-thumb" src="${pub.imagem_url || 'https://via.placeholder.com/50'}" alt="${pub.titulo || ''}" />
      <div class="item-text">
        <b>${pub.titulo}</b> - <span class="descricao">${pub.descricao}</span>
        <div class="item-links">
          ${pub.pdf_url ? `<a href="${pub.pdf_url}" target="_blank">PDF</a>` : ''}
          ${pub.citacao_url ? `<a href="${pub.citacao_url}" target="_blank">Cita√ß√£o</a>` : ''}
          ${pub.doi_url ? `<a href="${pub.doi_url}" target="_blank">DOI</a>` : ''}
        </div>
        <small class="timestamps">Criado: ${formatDate(pub.criado_em)} ‚Ä¢ Atualizado: ${formatDate(pub.atualizado_em)}</small>
      </div>
      <div class="crud-actions">
        <button id="azul" onclick="editar(${pub.idpublicacao})">Editar</button>
        <button id="vermelho" onclick="excluir(${pub.idpublicacao})">Excluir</button>
      </div>
    `;
    lista.appendChild(li);
  });
}

function carregar() {
  fetch(API)
    .then(r => r.json())
    .then(data => {
      PUBLICACOES = {};
      data.forEach(pub => PUBLICACOES[pub.idpublicacao] = pub);
      renderLista();
    });
}

document.getElementById("formAdd").addEventListener("submit", e => {
  e.preventDefault();
  const dados = ["titulo", "descricao", "imagem_url", "pdf_url", "citacao_url", "doi_url"]
    .reduce((acc, id) => (acc[id] = document.getElementById(id).value, acc), {});
  fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(dados)
  }).then(() => {
    e.target.reset();
    carregar();
  });
});

function editar(id) {
  const pub = PUBLICACOES[id];
  if (!pub) return;
  const campos = ["titulo", "descricao", "imagem_url", "pdf_url", "citacao_url", "doi_url"];
  const atualizados = {};
  for (let campo of campos) {
    const novo = prompt(`Novo ${campo}:`, pub[campo] || "");
    if (novo === null) return;
    atualizados[campo] = novo;
  }
  fetch(`${API}/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(atualizados)
  }).then(() => carregar());
}

function excluir(id) {
  if (confirm("Confirma exclus√£o?")) {
    fetch(`${API}/${id}`, { method: "DELETE" }).then(() => carregar());
  }
}

function limparFormulario() {
  document.getElementById("titulo").value = "";
  document.getElementById("descricao").value = "";
  document.getElementById("imagem_url").value = "";
  document.getElementById("pdf_url").value = "";
  document.getElementById("citacao_url").value = "";
  document.getElementById("doi_url").value = "";
}

document.getElementById('imagem_file').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('imagem_url').value = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

  carregar();
</script>
</body>
</html>
